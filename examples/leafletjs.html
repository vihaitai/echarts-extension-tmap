<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      window.onload = function () {
        var map = L.map("map").setView([39.89945, 116.40769], 13);
        L.tileLayer("http://t0.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=17c910c1216b901cdeb02dc109ff212b", {
        }).addTo(map);
        L.tileLayer("http://t0.tianditu.gov.cn/cva_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=17c910c1216b901cdeb02dc109ff212b", {
        }).addTo(map);

        L.marker([39.89945, 116.40769])
          .addTo(map)
          .bindPopup("A pretty CSS popup.<br> Easily customizable.")
          .openPopup();
      };
    </script>
  </body>
</html>
